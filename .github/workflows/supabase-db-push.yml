name: Supabase DB Push

on:
  workflow_dispatch:        # üëâ –¥–∞–≤–∞ –±—É—Ç–æ–Ω "Run workflow"
  push:
    paths:
      - "supabase/migrations/**"   # –ø—É—Å–∫–∞ —Å–µ –∏ –ø—Ä–∏ –ø—Ä–æ–º–µ–Ω–∏ –ø–æ –º–∏–≥—Ä–∞—Ü–∏–∏—Ç–µ
    branches:
      - main

jobs:
  push-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF:  ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --access-token "$SUPABASE_ACCESS_TOKEN"

      - name: Push migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push --include-all
